version: '3.8'

services:
  rsa-tool:
    build: .
    container_name: rsa-cryptography-tool
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PORT=5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    # Optional: Mount for development
    # volumes:
    #   - ./rsa_tool:/app/rsa_tool
    #   - ./Algorithms:/app/Algorithms

# Usage:
# Build and start: docker-compose up -d
# Stop: docker-compose down
# View logs: docker-compose logs -f
# Rebuild: docker-compose up --build -d
